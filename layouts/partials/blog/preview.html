        <!--
          {{ if in (index .Params.images 0) "-600x300" }}
            {{ $.Scratch.Set "mainImage" (index .Params.images 1) }}
          {{ else }}
            {{ $.Scratch.Set "mainImage" (index .Params.images 0) }}
          {{ end }}
        -->
        <article class="blog-preview">
            <h2 class="main-content__headline"
                data-image="{{ $.Scratch.Get "mainImage" }}">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <div class="main-content__meta">
                <a href="{{ .Permalink }}">
                    <img src="{{ index .Params.images 0 }}"
                         alt="{{ .Title }}"
                         class="alignleft featured-image">
                </a>
                <div class="main-content__excerpt">
                  <p>{{ .Description }}</p>
                </div>
                {{ partial "blog/categories.html" . }}
                {{ partial "blog/tags.html" . }}
                <a href="{{ .Permalink }}" class="blog-preview__read-more">Read this post</a>
            </div>
        </article>
