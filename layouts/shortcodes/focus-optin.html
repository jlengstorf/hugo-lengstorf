
    <script src="https://app.convertkit.com/assets/CKJS4.js?v=21"></script>
    <div class="ck_form opt-in">

      <div class="ck_form_fields">

        <div id='ck_success_msg'  style='display:none;'>
          <p>Success! Now check your email to confirm your subscription.</p>
        </div>

        <!--  Form starts here  -->
        <form id="ck_subscribe_form" class="opt-in__form ck_subscribe_form" action="https://app.convertkit.com/landing_pages/29245/subscribe" data-remote="true">
          <input type="hidden" value="{&quot;form_style&quot;:&quot;naked&quot;,&quot;embed_style&quot;:&quot;inline&quot;,&quot;embed_trigger&quot;:&quot;scroll_percentage&quot;,&quot;scroll_percentage&quot;:&quot;70&quot;,&quot;delay_seconds&quot;:&quot;10&quot;,&quot;display_position&quot;:&quot;br&quot;,&quot;display_devices&quot;:&quot;all&quot;,&quot;days_no_show&quot;:&quot;15&quot;,&quot;converted_behavior&quot;:&quot;show&quot;}" id="ck_form_options">
          <input type="hidden" name="id" value="29245" id="landing_page_id">
          <div class="ck_errorArea">
            <div id="ck_error_msg" style="display:none">
              <p>There was an error submitting your subscription. Please try again.</p>
            </div>
          </div>
          <div class="ck_control_group opt-in__input-group">
            <label class="ck_label opt-in__label name" for="ck_firstNameField">First Name</label>
            <input type="text" name="first_name" class="ck_first_name opt-in__input" id="ck_firstNameField" required>
          </div>
          <div class="ck_control_group opt-in__input-group">
            <label class="ck_label opt-in__label email" for="ck_emailField">Email Address</label>
            <input type="email" name="email" class="ck_email_address opt-in__input" id="ck_emailField" required>
          </div>

          <button class="subscribe_button ck_subscribe_button btn fields opt-in__submit" id="ck_subscribe_button">
            {{ .Get "button" }}
          </button>
        </form>
      </div>
    </div>
    <p class="opt-in__privacy-notice">
      <small>{{ if isset .Params "privacy" }}{{ .Get "privacy" | safeHTML }}{{ else }}I will never share your personal information.{{ end }}</small>
    </p>
